name: Build & Deploy Social Media App

on:
  push:
    branches:
      - master

jobs:
  build:
    environment:
      name: testing
    env:
      ALLOW_ORIGINS: ${{ secrets.ALLOW_ORIGINS }}
      ALLOW_CREDENTIALS: ${{ secrets.ALLOW_CREDENTIALS }}
      ALLOW_METHODS: ${{ secrets.ALLOW_METHODS }}
      ALLOW_HEADERS: ${{ secrets.ALLOW_HEADERS }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALGORITHM: ${{ secrets.ALGORITHM }}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: Pulling the git repo.
        uses: actions/checkout@v3

      - name: Install Python version 3.10.
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Update pip.
        run: python -m pip install --upgrade pip

      - name: Install all dependencies.
        run: pip install -r requirements.txt

      - name: Run the tests.
        run: pytest

      - name: Login to Docker Hub.
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx.
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & push.
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/social_media:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest.
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Deploy to Fly.io.
        uses: superfly/flyctl-actions/setup-flyctl@master
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
